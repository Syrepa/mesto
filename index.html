<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Никита Галиев" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="Логотип Место" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__section">
            <img src="./images/avatar.png" alt="Аватар" class="profile__pic" />
            <div class="profile__info">
              <div class="profile__row">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/karachaevsk.png"
              alt="Церковь"
              class="element__pic"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                class="element__like element__like_active"
              ></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbruse.png" alt="Гора" class="element__pic" />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombuy.png" alt="Холмы" class="element__pic" />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbruse.png" alt="Гора" class="element__pic" />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombuy.png" alt="Холмы" class="element__pic" />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/karachaevsk.png"
              alt="Церковь"
              class="element__pic"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаево-Чeркесия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__autor">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form method="get" action="#" name="edit-profile" class="popup__form">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_text_name"
            />
            <input
              name="job"
              type="text"
              class="popup__input popup__input_text_job"
            />
            <button class="popup__submit-btn" type="submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
