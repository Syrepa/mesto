<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Никита Галиев" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <page class="page">
      <header class="header">
        <img src="./images/logo.png" alt="Логотип Место" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__section">
            <div class="profile__avatar">
              <img
                src="./images/avatar.png"
                alt="Аватар"
                class="profile__pic"
              />
            </div>
            <div class="profile__info">
              <div class="profile__row">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-btn"
                  id="profile__edit-btn"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="elements">
          <div class="element"><img src="" alt="" class="element__pic" /></div>
          <div class="element"><img src="" alt="" class="element__pic" /></div>
          <div class="element"><img src="" alt="" class="element__pic" /></div>
          <div class="element"><img src="" alt="" class="element__pic" /></div>
          <div class="element"><img src="" alt="" class="element__pic" /></div>
          <div class="element"><img src="" alt="" class="element__pic" /></div>
        </section>
      </main>
    </page>
  </body>
</html>
